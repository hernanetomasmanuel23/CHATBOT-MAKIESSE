<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome-webfont.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>CHATBOT MAKIESSE</title>
</head>
<body>
    
 <section class="msger">
    <header class="msger-header">
        <div class="msger-header-title">
            <img src="images/makiesse.png" alt="Logo-ChatBot" srcset="">
            <p>CHATBOT-MAKIESSE</p>
        </div>
    </header>
    <main class="msger-chat">
        <div class="msg left-msg">
            <div class="msg-img" style="background-image: url(images/makiesse.png);"></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">MAKIESSE</div>
                    <div class="msg-info-time">10:45</div>
                </div>
                <div class="msg-text">
                    Olá, sou a Makiesse uma CHATBOT, como posso ajudar hoje?  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                      </svg>
                </div>
            </div>
        </div>

        <div class="msg right-msg">
            <div class="msg-img" style="background-image: url(images/user.png);"></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">Você</div>
                    <div class="msg-info-time">10:46</div>
                </div>
                <div class="msg-text">
                    O qué HTML?
                </div>
            </div>
        </div>
    </main>

    <form class="msger-inputarea">
        <input type="text" class="msger-input" placeholder="Enviar Mensagem...">
        <button type="submit" class="msger-send-btn"><img src="images/enviar.png" alt=""></button>
    </form>
 </section>



    <script src="js/index.js"></script>
</body>
</html>
